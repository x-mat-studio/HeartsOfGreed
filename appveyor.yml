version: 0.5.{build}
branches:
  only:
  - master
skip_tags: true
configuration: Release
build:
  verbosity: minimal


after_build:
- cmd: mkdir %APPVEYOR_BUILD_FOLDER%\Hearts_Of_Greed
- cmd: XCOPY /E "%APPVEYOR_BUILD_FOLDER%\Hearts Of Greed\Game\*.*" %APPVEYOR_BUILD_FOLDER%\Hearts_Of_Greed
- cmd: copy "%APPVEYOR_BUILD_FOLDER%\Hearts Of Greed\Release\*.exe" %APPVEYOR_BUILD_FOLDER%\Hearts_Of_Greed
- cmd: move %APPVEYOR_BUILD_FOLDER%\README.md %APPVEYOR_BUILD_FOLDER%\Hearts_Of_Greed
- cmd: move "%APPVEYOR_BUILD_FOLDER%\LICENSE" %APPVEYOR_BUILD_FOLDER%\Hearts_Of_Greed

artifacts:
- path: Hearts_Of_Greed.zip
  
deploy:
- provider: GitHub
  tag: v.$(appveyor_build_version)
  release: X_Mat_Studio-Hearts_Of_Greed_$(appveyor_build_version)
  description: Build generated by Appveyor
  auth_token: 
    secure: mMQp1SNysUiaU9BiSBKkXdW2loSBXG6/ctlWwAw71lgZ2pq2JKRX2h5w+NAlP2p9
