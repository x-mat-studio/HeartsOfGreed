version: 0.5.{build}
branches:
  only:
  - master
skip_tags: true
configuration: Release
build:
  verbosity: minimal


after_build:
- 7z a HeartsOfGreed_Release.zip "%APPVEYOR_BUILD_FOLDER%\Hearts Of Greed\Release\*.exe"
- 7z a HeartsOfGreed_Release.zip "%APPVEYOR_BUILD_FOLDER%\Hearts Of Greed\Game\*"
- 7z a HeartsOfGreed_Release.zip "%APPVEYOR_BUILD_FOLDER%\README.md"
- 7z a HeartsOfGreed_Release.zip "%APPVEYOR_BUILD_FOLDER%\LICENSE"

artifacts:
  - path: HeartsOfGreed_Release.zip\Hearts of Greed\Game
  
deploy:
- provider: GitHub
  tag: v.$(appveyor_build_version)
  release: X_Mat_Studio-Hearts_Of_Greed_$(appveyor_build_version)
  description: Build generated by Appveyor

